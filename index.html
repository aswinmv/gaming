<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOPLIX GAMES TEST</title>
    <style>
        body {
            margin: 0;
            background: #1b2838;
            font-family: Arial, sans-serif;
            color: white;
            padding: 50px;
        }

        .game-card {
            background: #16202d;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .game-card:hover {
            background: #1e2f42;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ® COOPLIX - GAMES ARE WORKING!</h1>
    <p id="status" style="font-size: 20px; color: #66c0f4;"></p>
    <div id="games-container"></div>

    <script>
        // ALL CODE INLINE - NO EXTERNAL FILES
        const games = [
            { id: 1, title: "Valorant", genre: "Shooter" },
            { id: 2, title: "League of Legends", genre: "MOBA" },
            { id: 3, title: "Fortnite", genre: "Battle Royale" },
            { id: 4, title: "Apex Legends", genre: "Battle Royale" },
            { id: 5, title: "Dota 2", genre: "MOBA" }
        ];

        document.getElementById('status').innerHTML = `
      âœ… JavaScript is WORKING!<br>
      âœ… ${games.length} games loaded successfully!<br>
      <br>
      <strong style="color: #5cb85c;">THIS PROVES THE CODE WORKS!</strong>
    `;

        const container = document.getElementById('games-container');
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `<h3>${game.title}</h3><p>${game.genre}</p>`;
            container.appendChild(card);
        });

        console.log('âœ… SUCCESS: All games loaded!', games);
    </script>
</body>
